<html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h1 id="title">{{ title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <p id="text">{{ text|safe }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                {% if options %}
                    <div class="row warning" id="check-warning">
                    </div>
                    <div class="row">
                        <ul id="checkbox-list">
                            {% for option in options %}
                                <li><input type="checkbox"/><label>{{ option }}</label></li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
            <div class="col-md-5 col-md-offset-1">
                <div class="row warning" id="button-warning">
                </div>
                <div class="row buttons">
                    <div class="col-md-6">
                        <button id="add-but">Add Highlighted Text</button>
                    </div>
                    <div class="col-md-3">
                        <button id="submit-but">Submit</button>
                    </div>
                    <div class="col-md-3">
                        <button id="restart-but">Clear</button>
                    </div>
                </div>
                <div class="row" id="select">
                    <h4>Selected Text</h4>
                    <ol id="selected"></ol>
                </div>
            </div>
        </div>
        <div id="store">
            <p id="userid">{{ userid }}</p>
            <p id="id">{{ id }}</p>
        </div>
        <script src="{{ url_for('static', filename='scripts/post.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/article.js') }}"></script>
    </body>
</html>
