<html>
    <head>
      <style>

        div {
            text-align: center;
            height: 100%;
            width: 50%;
            background-color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 0px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }

        h1 {
          text-align:center;
          color:$white;
          font-weight:$thin;
        }

        input[type=text]:focus {
            border: 3px solid #555;
        }
      </style>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
      <div id="welcome" style="width:400px; margin:0 auto;">
            <h1>Login</h1>
            <input type="text" name="id" id="textfield" placeholder="Username"/>
            <button id="start-but">Start</button>
      </div>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/post.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/index.js')}}"></script>
    </body>
</html>
